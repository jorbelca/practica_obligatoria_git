<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modificar HTML</title>
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <h1>Modificar HTML</h1>
    </header>

    <!-- Barra de navegaciÃ³n -->
    <nav>
      <a href="./index.html">Home</a>
    </nav>

    <!-- Contenido principal -->
    <section>
      <h2>Podemos modificar el HTML?</h2>

      <p id="demo">
        Con JS podemos modificar el contenido del HTML de forma sencilla.
      </p>

      <button
        type="button"
        class="contenido_html"
        onclick='document.getElementById("demo").innerHTML = "Elemento modificado mediante JavaScript!"'
      >
        Clicar
      </button>
      <button
        type="button"
        class="contenido_html"
        onclick='document.getElementById("demo").innerHTML = "Con JS podemos modificar el contenido del HTML de forma sencilla."'
      >
        Revertir
      </button>
    </section>

    <!-- Footer -->
    <footer>

  </body>
