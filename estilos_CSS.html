<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modificar CSS</title>
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <h1>Modificar los estilos CSS</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
      <a href="./index.html">Home</a>
    </nav>

    <!-- Contenido principal -->
    <section class="modificar_CSS">
      <!-- EJEMPLO_1 -->
      <div>
        <h2>Modificamos el Color de Fondo y el Tamaño de Fuente</h2>

        <p id="texto1" class="texto-default">¡Cambia mi estilo!</p>
        <button type="button" class="modificar-CSS" onclick="cambiarEstilo1()">
          Cambiar Estilo
        </button>
        <button
          type="button"
          class="modificar-CSS"
          onclick="restablecerEstilo1()"
        >
          Restablecer Estilo
        </button>
      </div>
      <!-- EJEMPLO_2 -->
      <div>
        <h2>Modificamos el Estilo de los Bordes y el Relleno</h2>

        <p id="texto2" class="texto-default">¡Cambia mi estilo!</p>
        <button type="button" class="modificar-CSS" onclick="cambiarEstilo2()">
          Cambiar Estilo
        </button>
        <button
          type="button"
          class="modificar-CSS"
          onclick="restablecerEstilo2()"
        >
          Restablecer Estilo
        </button>
      </div>
      <!-- EJEMPLO_3 -->
      <div>
        <h2>Modificamos la Opacidad y la Sombra</h2>

        <p id="texto3" class="texto-default">¡Cambia mi estilo!</p>
        <button type="button" class="modificar-CSS" onclick="cambiarEstilo3()">
          Cambiar Estilo
        </button>
        <button
          type="button"
          class="modificar-CSS"
          onclick="restablecerEstilo3()"
        >
          Restablecer Estilo
        </button>
      </div>
    </section>

    <!-- Parte JS que modifica los estilos del texto -->
    <script>
      // Seleccionar el elemento html
      const texto1 = document.getElementById("texto1");
      const texto2 = document.getElementById("texto2");
      const texto3 = document.getElementById("texto3");

      // Funciones que modifican los estilos del elemento html
      function cambiarEstilo1() {
        texto1.style.backgroundColor = "#e0f7fa"; // Cambia el fondo
        texto1.style.fontSize = "20px"; // Cambia el tamaño de la fuente
      }

      function restablecerEstilo1() {
        texto1.style.backgroundColor = "transparent"; // Restablece el fondo
        texto1.style.fontSize = "16px"; // Restablece el tamaño de la fuente
      }

      function cambiarEstilo2() {
        texto2.style.border = "2px dashed #4caf50"; // Cambia a borde discontínuo
        texto2.style.padding = "15px"; // Añade relleno
        texto2.style.borderRadius = "10px"; // Bordes redondeados
      }

      function restablecerEstilo2() {
        texto2.style.border = "none"; // Restablece el borde
        texto2.style.padding = "0"; // Restablece el relleno
        texto2.style.borderRadius = "0"; // Restablece los bordes
      }

      function cambiarEstilo3() {
        texto3.style.opacity = "0.5"; // Cambia la opacidad
        texto3.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.5)"; // Añade sombra
      }

      function restablecerEstilo3() {
        texto3.style.opacity = "1"; // Restablece la opacidad
        texto3.style.textShadow = "none"; // Elimina la sombra
      }
    </script>

    <!-- Footer -->
    <footer>
      <p>&copy; Jordi Belda 2 DAW SEMI</p>
    </footer>
  </body>
</html>
